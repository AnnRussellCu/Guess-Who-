<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the MEME</title>
<link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Dokdo', cursive;
  background: #1E1E2F;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}

.main-container {
  width: 1200px;
  margin-top: 3rem;
}

/* NEW TITLE STYLE (from your first file but BIGGER) */
.title {
  text-align: center;
  font-family: 'Dokdo', sans-serif;
  font-size: 90px; /* bigger */
  margin: 1rem 0 3rem 0;
  color: #a78bfa;
  text-shadow: 0 0 20px #a78bfa88; /* bigger glow */
}

/* Layout */
.content {
  display: flex;
  gap: 3rem;
}

/* Cards */
.cards-section {
  flex: 2;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 1rem;
  justify-items: center;
}

.card {
  width: 120px;
  height: 160px;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: black;
  font-family: 'Bungee Inline', cursive;
  font-size: 0.9rem;
  cursor: pointer;
}

.card img {
  width: 100px;
  height: 100px;
  margin-bottom: 5px;
}

.card-color-1 { background: #DE7E4A; }
.card-color-2 { background: #60A5FA; }
.card-color-3 { background: #FACC15; }
.card-color-4 { background: #F87171; }
.card-color-5 { background: #10B981; }

/* Buttons */
.buttons-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
  justify-content: center;
}

.button {
  border-radius: 10px;
  color: white;
  font-family: 'Bungee Inline', cursive;
  text-align: center;
  cursor: pointer;
}

/* Different button sizes */
#start-btn { 
  width: 240px; 
  padding: 1.2rem;
  font-size: 2rem; 
  background: #10B981; 
}
#howto-btn { 
  width: 190px; 
  padding: 1rem;
  font-size: 1.5rem; 
  background: #60A5FA; 
}
#settings-btn { 
  width: 150px; 
  padding: 0.8rem;
  font-size: 1.3rem; 
  background: #F87171; 
}

/* Messages */
#messages {
  margin-top: 2rem;
  color: white;
  font-size: 1.2rem;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #2C2C3C;
  padding: 2rem;
  border-radius: 20px;
  width: 400px;
  text-align: center;
  color: white;
  font-family: 'Bungee Inline', cursive;
}

.modal input {
  padding: 0.5rem;
  width: 80%;
  margin: 1rem 0;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
}

.modal button {
  padding: 0.8rem 2rem;
  border-radius: 10px;
  border: none;
  background: #10B981;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="main-container">

  <!-- NEW TITLE -->
  <div class="title">GUESS THE MEME</div>

  <div class="content">

    <!-- Cards -->
    <div class="cards-section">
      <div class="card card-color-1" data-name="Alice"><img src="static/img/1.png">Alice</div>
      <div class="card card-color-2" data-name="Bob"><img src="static/img/2.png">Bob</div>
      <div class="card card-color-3" data-name="Charlie"><img src="static/img/3.png">Charlie</div>
      <div class="card card-color-4" data-name="Diana"><img src="static/img/4.png">Diana</div>
      <div class="card card-color-5" data-name="Eve"><img src="static/img/5.png">Eve</div>

      <div class="card card-color-1" data-name="Frank"><img src="static/img/6.png">Frank</div>
      <div class="card card-color-2" data-name="Grace"><img src="static/img/7.png">Grace</div>
      <div class="card card-color-3" data-name="Hank"><img src="static/img/8.png">Hank</div>
      <div class="card card-color-4" data-name="Ivy"><img src="static/img/9.png">Ivy</div>
      <div class="card card-color-5" data-name="Jack"><img src="static/img/10.png">Jack</div>

      <div class="card card-color-1" data-name="Kate"><img src="static/img/11.png">Kate</div>
      <div class="card card-color-2" data-name="Leon"><img src="static/img/12.png">Leo</div>
      <div class="card card-color-3" data-name="Mia"><img src="static/img/13.png">Mia</div>
      <div class="card card-color-4" data-name="Nina"><img src="static/img/14.png">Nina</div>
      <div class="card card-color-5" data-name="Oscar"><img src="static/img/15.png">Oscar</div>
    </div>

    <!-- Buttons -->
    <div class="buttons-section">
      <div id="start-btn" class="button">Start Game</div>
      
        <div id="howto-btn" class="button" onclick="goToInstructions()">How to Play</div>
<script>
function goToInstructions() {
    window.location.href = "/instructions";
}
</script>
      
      <div id="settings-btn" class="button">Settings</div>
      <div id="messages"></div>
    </div>

  </div>
</div>

<!-- Username Modal -->
<div id="username-modal" class="modal">
  <div class="modal-content">
    <h2>Enter Your Name</h2>
    <input type="text" id="username-input" placeholder="Your name">
    <br>
    <button id="username-submit">Join Game</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>

const socket = io();

document.getElementById("start-btn").addEventListener("click", () => {
    document.getElementById("username-modal").style.display = "flex";
});

document.getElementById("username-submit").addEventListener("click", () => {
    const username = document.getElementById("username-input").value.trim();
    if(username) {
        window.location.href = `/room?username=${encodeURIComponent(username)}`;
    }
});

document.getElementById("howto-btn").addEventListener("click", () => {
    alert("Click on a card to guess the MEME.");
});

document.getElementById("settings-btn").addEventListener("click", () => {
    alert("Settings not implemented yet.");
});
</script>

</body>
</html>
