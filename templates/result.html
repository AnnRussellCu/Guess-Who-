<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Result Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #1E1E2F;
      color: #fff;
    }
    .leave-join-room {
      width: 1440px;
      height: 1024px;
      background: #1E1E2F;
      position: relative;
    }

    .box {
      position: absolute;
      top: calc(50% - 350px);
      left: calc(50% - 598px);
      width: 833px;
      height: 554px;
    }
    .box .rectangle {
      position: absolute;
      width: 831px;
      height: 554px;
      background: #d9d9d91a;
      border: 3px dashed #9ca3af;
      border-radius: 20px;
    }
    .left-area {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100%;
    height: 100%;
   }


    .default-text {
      position: absolute;
      top: calc(50% - 60px);
      left: calc(50% - 302px);
      width: 601px;
      font-family: 'Dokdo', cursive;
      font-size: 48px;
      text-align: center;
      color: #fff;
    }
     .you-won {
        font-family:'Bungee Inline', cursive;
        font-size:90px;
        color:#ffea00;
        text-shadow:0 0 20px #ffea00;
        margin-bottom:10px;
        margin-top: 25px;
    }

    .player-user {
        font-size:40px;
        opacity:0.9;
        margin-bottom:25px;
    }
    .medal-img {
        width:260px;
        margin-top:30px;
    }

    .leave-btn, .playagain-btn {
      position: absolute;
      width: 275px;
      height: 55px;
      border-radius: 10px;
      text-align: center;
      line-height: 55px;
      font-family: 'Bungee Inline', cursive;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    .leave-btn { top: 325px; left: 1031px; background: #10B981; }
    .playagain-btn   { top: 510px; left: 1031px; background: #60A5FA; }
    .leave-btn.disabled, .playagain-btn.disabled {
      background: #4B5563 !important;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .box-content { display: none; position: absolute; inset: 0; }
    .box-content.active { display: block; }

    
    #create-state .start-btn {
      position: absolute;
      top: 460px;
      left: 278px;
      width: 275px;
      height: 55px;
      background: #10B981;
      border-radius: 10px;
      text-align: center;
      line-height: 55px;
      font-family: 'Bungee Inline', cursive;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      display: none;
    }
    .leave-btn:hover {
    background: #EF4444; /* red on hover */
}
.playagain-btn:hover {
    background: #316ac7; /* lighter blue on hover */
}


.playagain-btn.clicked {
    background: #4B5563 !important; /* grey when clicked */
    cursor: not-allowed;
}

/* Modal overlay */
.modal {
  display: none; /* hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(30, 30, 47, 0.8);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

/* Modal box */
.modal-content {
  background: #1E1E2F;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 20px #000;
}

/* Modal text */
.modal-text {
  font-family: 'Bungee Inline', cursive;
  font-size: 36px;
  margin-bottom: 30px;
}

/* Modal buttons */
.modal-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.modal-buttons button {
  font-family: 'Bungee Inline', cursive;
  font-size: 28px;
  padding: 10px 30px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
  color: #fff;
}

#confirmLeaveBtn {
  background: #EF4444;
}

#confirmLeaveBtn:hover {
  background: #DC2626;
}

#cancelLeaveBtn {
  background: #10B981;
}

#cancelLeaveBtn:hover {
  background: #059669;
}
  </style>
</head>

<body>

<div class="leave-join-room">

  <div class="box">
    <div class="rectangle"></div>

   <div class="left-area">
        <div class="you-won" id="resultText">YOU WON!</div>
        <div class="player-user">{{ username }}</div>

        <img src="{{ url_for('static', filename='img/goldmedal.png')}}"
             class="medal-img">
    </div>

    

    <div id="playagain-state" class="box-content">
 
      <div class="status" id="playagainStatus"></div>
    </div>
  </div>


  <div class="leave-btn" id="leaveMainBtn">Leave room</div>
  <div class="playagain-btn" id="playagainMainBtn">Play again (0/2)</div>

</div>

<!-- Leave Confirmation Modal -->
<div id="leaveModal" class="modal">
  <div class="modal-content">
    <div class="modal-text">Are you sure you want to leave the game?</div>
    <div class="modal-buttons">
      <button id="confirmLeaveBtn">Yes</button>
      <button id="cancelLeaveBtn">No</button>
    </div>
  </div>
</div>


<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();
const playBtn = document.getElementById("playagainMainBtn"); // Play Again button
const leaveBtn = document.getElementById("leaveMainBtn");
const roomCode = "{{ room_code }}";
const username = "{{ username }}";

// Elements
const statusText = document.querySelector(".you-won");
const playerNameText = document.querySelector(".player-user");
const medalImg = document.querySelector(".medal-img");

// Default medal images
const winMedal = "{{ url_for('static', filename='img/golden-medal.png') }}";
const loseMedal = "{{ url_for('static', filename='img/silver-medal.png') }}";

// Join game room for Play Again functionality
socket.emit('join_game_room', { room_code: roomCode, username });

// Update result text on game_over
socket.on("game_over", (data) => {
    if (data.username !== username) return; // Only update for this player

    if (data.result === "win") {
        statusText.textContent = "YOU WON!";
        statusText.style.color = "#ffea00";
        statusText.style.textShadow = "0 0 20px #ffea00";
        medalImg.src = winMedal;
    } else {
        statusText.textContent = "YOU LOST!";
        statusText.style.color = "#3b82f6";
        statusText.style.textShadow = "0 0 20px #3b82f6";
        medalImg.src = loseMedal;
    }
    playerNameText.textContent = username;
});

// -------------------
// Play Again Button Logic
// -------------------
let hasClicked = false; 
let playersReady = 0;
const totalPlayers = 2;

// Update ready count from server
socket.on('update_ready_count', (data) => {
    playersReady = data.ready_players;

    if (hasClicked && playersReady < totalPlayers) {
        playBtn.innerText = `PLAY AGAIN ${playersReady}/${totalPlayers} (waiting...)`;
    } else {
        playBtn.innerText = `PLAY AGAIN ${playersReady}/${totalPlayers}`;
    }
});

// Click to signal ready
playBtn.onclick = () => {
    if (hasClicked) return;
    hasClicked = true;
    playersReady = Math.max(playersReady, 1);
    socket.emit('player_ready', { room_code: roomCode, username });
    playBtn.classList.add('clicked');
    playBtn.style.opacity = "0.7";
    playBtn.innerText = `PLAY AGAIN ${playersReady}/${totalPlayers} (waiting...)`;
};

// Redirect when server signals game start
socket.on('redirect_to_game', (data) => {
    window.location.href = `/choose.html?room=${data.room_code}&username=${encodeURIComponent(data.username)}`;
});

// -------------------
// Modal / Leave Logic
// -------------------
const leaveModal = document.getElementById("leaveModal");
const confirmLeaveBtn = document.getElementById("confirmLeaveBtn");
const cancelLeaveBtn = document.getElementById("cancelLeaveBtn");

leaveBtn.onclick = () => leaveModal.style.display = "flex";

confirmLeaveBtn.onclick = () => {
    socket.emit('leave_game', { room_code: roomCode, username });
    window.location.href = "/";
};

cancelLeaveBtn.onclick = () => leaveModal.style.display = "none";

// Close modal if clicking outside
window.onclick = (event) => {
    if (event.target === leaveModal) leaveModal.style.display = "none";
};
</script>

</body>

</html>
