<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create / Join Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #1E1E2F;
      color: #fff;
    }
    .create-join-room {
      width: 1440px;
      height: 1024px;
      background: #1E1E2F;
      position: relative;
    }

    .box {
      position: absolute;
      top: calc(50% - 350px);
      left: calc(50% - 598px);
      width: 833px;
      height: 554px;
    }
    .box .rectangle {
      position: absolute;
      width: 831px;
      height: 554px;
      background: #d9d9d91a;
      border: 3px dashed #9ca3af;
      border-radius: 20px;
    }

    .default-text {
      position: absolute;
      top: calc(50% - 60px);
      left: calc(50% - 302px);
      width: 601px;
      font-family: 'Dokdo', cursive;
      font-size: 48px;
      text-align: center;
      color: #fff;
    }

    .back {
      position: absolute;
      top: 27px;
      left: 14px;
      display: flex;
      gap: 7px;
      align-items: center;
      cursor: pointer;
    }
    .back img { width: 35px; height: 35px; }
    .back div { font-family: 'Bungee Inline', cursive; font-size: 32px; color: #fff; }

    .create-btn, .join-btn {
      position: absolute;
      width: 275px;
      height: 55px;
      border-radius: 10px;
      text-align: center;
      line-height: 55px;
      font-family: 'Bungee Inline', cursive;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    .create-btn { top: 325px; left: 1031px; background: #10B981; }
    .join-btn   { top: 510px; left: 1031px; background: #60A5FA; }
    .create-btn.disabled, .join-btn.disabled {
      background: #4B5563 !important;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .box-content { display: none; position: absolute; inset: 0; }
    .box-content.active { display: block; }

    /* Create room */
    #create-state .code-box { position: absolute; top: 197px; left: 241px; width: 350px; height: 100px; background: #a78bfa; border-radius: 20px; }
    #create-state .room-code { position: absolute; top: 20px; left: 73px; font-family: 'Dokdo', cursive; font-size: 48px; color: #fff; }
    #create-state .copy-btn { position: absolute; top: 30px; left: 291px; width: 40px; height: 40px; cursor: pointer; }
    #create-state .msg { position: absolute; top: 70px; left: 107px; width: 617px; text-align: center; font-family: 'Dokdo', cursive; font-size: 48px; color: #fff; }
    #create-state .players { position: absolute; top: 350px; left: 107px; width: 617px; text-align: center; font-family: 'Dokdo', cursive; font-size: 32px; color: #fff; line-height: 1.4; }
    #create-state .start-btn {
      position: absolute;
      top: 460px;
      left: 278px;
      width: 275px;
      height: 55px;
      background: #10B981;
      border-radius: 10px;
      text-align: center;
      line-height: 55px;
      font-family: 'Bungee Inline', cursive;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      display: none;
    }
    #create-state .start-btn.visible { display: block; }

    /* Join room */
    #join-state input {
      position: absolute;
      top: 197px;
      left: 241px;
      width: 350px;
      height: 100px;
      background: #de7d4a;
      border: none;
      border-radius: 20px;
      text-align: center;
      font-family: 'Dokdo', cursive;
      font-size: 48px;
      color: #fff;
      caret-color: #fff;
    }
    #join-state input::placeholder { color: #ffffff99; }
    #join-state .msg { position: absolute; top: 70px; left: 107px; width: 617px; text-align: center; font-family: 'Dokdo', cursive; font-size: 48px; color: #fff; }
    #join-state .join-action {
      position: absolute;
      top: 443px;
      left: 278px;
      width: 275px;
      height: 55px;
      background: #60a5fa;
      border-radius: 10px;
      text-align: center;
      line-height: 55px;
      font-family: 'Bungee Inline', cursive;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    #join-state .join-action.disabled {
      background: #4B5563;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #join-state .status {
      position: absolute;
      top: 380px;
      left: 107px;
      width: 617px;
      text-align: center;
      font-family: 'Dokdo', cursive;
      font-size: 32px;
      color: #fff;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="create-join-room">

  <div class="box">
    <div class="rectangle"></div>

    <div class="default-text">Create a new room or join an existing one.</div>

    <div id="create-state" class="box-content">
      <div class="code-box">
        <div class="room-code" id="roomCodeDisplay">------</div>
        <img class="copy-btn" src="static/img/Copy.png" onclick="copyCode()" alt="copy">
      </div>
      <div class="msg">Room created! Share the code and invite your friend to play:</div>
      <div class="players" id="playersList">Waiting for players...</div>
      <div class="start-btn" id="startBtn" onclick="startGame()">Start</div>
    </div>

    <div id="join-state" class="box-content">
      <input type="text" id="joinCodeInput" placeholder="Enter code..." maxlength="7">
      <div class="msg">Ask your friend for the code to join their room!</div>
      <div class="join-action" id="joinActionBtn" onclick="joinRoom()">Join</div>
      <div class="status" id="joinStatus"></div>
    </div>
  </div>

  <div class="back" onclick="window.location.href='/'">
    <img src="static/img/Back.png" alt="back">
    <div>back</div>
  </div>

  <div class="create-btn" id="createMainBtn" onclick="showCreate()">Create room</div>
  <div class="join-btn" id="joinMainBtn" onclick="showJoin()">Join room</div>

</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const socket = io();
  const username = "{{ username }}";
  const defaultText = document.querySelector('.default-text');
  const playersList = document.getElementById('playersList');
  const startBtn = document.getElementById('startBtn');
  const joinActionBtn = document.getElementById('joinActionBtn');
  const joinStatus = document.getElementById('joinStatus');
  const createMainBtn = document.getElementById('createMainBtn');
  const joinMainBtn = document.getElementById('joinMainBtn');

  let isHost = false;
  let currentRoomCode = null;

  function disableMainButtons() {
    createMainBtn.classList.add('disabled');
    joinMainBtn.classList.add('disabled');
    setTimeout(() => {
      createMainBtn.classList.remove('disabled');
      joinMainBtn.classList.remove('disabled');
    }, 10000);
  }

  function showCreate() {
    if (createMainBtn.classList.contains('disabled')) return;
    disableMainButtons();
    defaultText.style.display = 'none';
    document.querySelectorAll('.box-content').forEach(el => el.style.display = 'none');
    document.getElementById('create-state').style.display = 'block';
    socket.emit('create_room', { username });
  }

  function showJoin() {
    if (joinMainBtn.classList.contains('disabled')) return;
    disableMainButtons();
    defaultText.style.display = 'none';
    document.querySelectorAll('.box-content').forEach(el => el.style.display = 'none');
    document.getElementById('join-state').style.display = 'block';
    document.getElementById('joinCodeInput').focus();
  }

  function copyCode() {
    navigator.clipboard.writeText(document.getElementById('roomCodeDisplay').textContent);
  }

  function joinRoom() {
    if (joinActionBtn.classList.contains('disabled')) return;
    const code = document.getElementById('joinCodeInput').value.trim().toUpperCase();
    if (!code) return;
    joinActionBtn.classList.add('disabled');
    socket.emit('join_room_event', { username, room_code: code });
  }

  function startGame() {
    if (!isHost || !currentRoomCode) return;
    socket.emit('start_game', { room_code: currentRoomCode });
  }

  socket.on('room_created', code => {
    isHost = true;
    currentRoomCode = code;
    document.getElementById('roomCodeDisplay').textContent = code;
    playersList.innerHTML = `Player 1_${username} connected.<br>Waiting for player 2...`;
    startBtn.classList.remove('visible');
  });

  socket.on('update_players', players => {
    if (isHost && players.length === 2) {
      playersList.innerHTML = `Player 1_${players[0]} connected.<br>Player 2_${players[1]} connected.`;
      startBtn.classList.add('visible');
    }
  });

  socket.on('join_result', res => {
    if (res.success) {
      isHost = false;
      currentRoomCode = document.getElementById('joinCodeInput').value.trim().toUpperCase();
      const hostName = res.host || 'Someone';
      joinStatus.textContent = `Joined ${hostName}'s room! Waiting to start...`;
      joinActionBtn.style.display = 'none';
    } else {
      joinStatus.textContent = res.message || 'Failed to join room.';
      joinActionBtn.classList.remove('disabled');
    }
  });

  // This runs on BOTH players when host clicks Start
  socket.on('game_started', data => {
    const room = data.room_code;
    const host = data.host;
    window.location.href = `/play.html?room=${room}&host=${encodeURIComponent(host)}`;
  });
</script>
</body>
</html>
