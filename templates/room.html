<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create / Join Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #1E1E2F;
      color: #fff;
      font-family: 'Dokdo', cursive;
    }

    .create-join-room {
      width: 100%;
      height: 100%;
      background: #1E1E2F;
      position: relative;
    }

    .box {
      position: absolute;
      top: 50%;
      left: 35%;
      transform: translate(-50%, -50%);
      width: min(90vw, 831px);
      height: min(70vh, 554px);
    }

    .box .rectangle {
      width: 100%;
      height: 100%;
      background: #d9d9d91a;
      border: 3px dashed #9ca3af;
      border-radius: 20px;
    }

    .default-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      font-size: clamp(24px, 5vw, 48px);
      text-align: center;
      color: #fff;
    }

    .back {
      position: absolute;
      top: clamp(20px, 3vh, 27px);
      left: clamp(10px, 2vw, 14px);
      display: flex;
      gap: 7px;
      align-items: center;
      cursor: pointer;
      font-family: 'Bungee Inline';
      font-size: clamp(20px, 3vw, 32px);
      color: #fff;
      z-index: 10;
    }

    .create-btn, .join-btn {
      position: absolute;
      width: clamp(200px, 19vw, 275px);
      height: clamp(45px, 5.4vh, 55px);
      border-radius: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bungee Inline', cursive;
      font-size: clamp(18px, 2.2vw, 32px);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }

    .create-btn {
      top: clamp(250px, 38vh, 325px);
      left: clamp(900px, 71.6vw, 1031px);
      background: #10B981;
    }

    .join-btn {
      top: clamp(400px, 56vh, 510px);
      left: clamp(900px, 71.6vw, 1031px);
      background: #60A5FA;
    }

    .create-btn.disabled, .join-btn.disabled {
      background: #4B5563 !important;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .box-content {
      display: none;
      position: absolute;
      inset: 0;
      padding: clamp(20px, 5vw, 40px);
    }

    .box-content.active {
      display: block;
    }

    /* Create room */
    #create-state .code-box {
      position: absolute;
      top: clamp(120px, 40%, 197px);
      left: 50%;
      transform: translateX(-50%);
      width: min(80%, 350px);
      height: clamp(80px, 12vh, 100px);
      background: #a78bfa;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    #create-state .room-code {
      font-size: clamp(32px, 5vw, 48px);
      color: #fff;
    }

    #create-state .copy-btn {
      width: clamp(30px, 5vw, 40px);
      height: clamp(30px, 5vw, 40px);
      cursor: pointer;
    }

    #create-state .msg {
      position: absolute;
      top: clamp(60px, 8%, 70px);
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: clamp(24px, 4vw, 48px);
      color: #fff;
    }

    #create-state .players {
      position: absolute;
      top: clamp(280px, 70%, 350px);
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: clamp(20px, 3vw, 32px);
      color: #fff;
      line-height: 1.6;
    }

    #create-state .start-btn {
      position: absolute;
      bottom: clamp(40px, 10%, 80px);
      left: 50%;
      transform: translateX(-50%);
      width: min(80%, 275px);
      height: clamp(45px, 6vh, 55px);
      background: #10B981;
      border-radius: 10px;
      display: none;
      align-items: center;
      justify-content: center;
      font-family: 'Bungee Inline', cursive;
      font-size: clamp(18px, 2.5vw, 32px);
      color: #fff;
      cursor: pointer;
    }

    #create-state .start-btn.visible {
      display: flex;
    }

    /* Join room */
    #join-state input {
      position: absolute;
      top: clamp(120px, 40%, 197px);
      left: 50%;
      transform: translateX(-50%);
      width: min(80%, 350px);
      height: clamp(80px, 12vh, 100px);
      background: #de7d4a;
      border: none;
      border-radius: 20px;
      text-align: center;
      font-family: 'Dokdo', cursive;
      font-size: clamp(32px, 5vw, 48px);
      color: #fff;
      caret-color: #fff;
    }

    #join-state input::placeholder {
      color: #ffffff99;
    }

    #join-state .msg {
      position: absolute;
      top: clamp(60px, 8%, 70px);
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: clamp(24px, 4vw, 48px);
      color: #fff;
    }

    #join-state .join-action {
      position: absolute;
      bottom: clamp(40px, 10%, 80px);
      left: 50%;
      transform: translateX(-50%);
      width: min(80%, 275px);
      height: clamp(45px, 6vh, 55px);
      background: #60a5fa;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bungee Inline', cursive;
      font-size: clamp(18px, 2.5vw, 32px);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }

    #join-state .join-action.disabled {
      background: #4B5563;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #join-state .status {
      position: absolute;
      top: clamp(280px, 70%, 380px);
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: clamp(20px, 3vw, 32px);
      color: #fff;
      line-height: 1.6;
    }

    /* Mobile adjustments */
    @media (max-width: 1200px) {
      .box {
        left: 50%;
      }

      .create-btn, .join-btn {
        left: auto;
        right: 5vw;
      }
    }

    @media (max-width: 768px) {
      .create-join-room {
        padding: 1rem;
      }

      .box {
        width: 90vw;
        left: 50%;
      }

      .create-btn, .join-btn {
        position: relative;
        right: auto;
        left: auto;
        top: auto;
        margin: 0.5rem auto;
        width: min(90%, 275px);
      }

      .button-container {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        z-index: 10;
      }

      .back {
        font-size: 20px;
      }
    }

    @media (max-height: 600px) {
      #create-state .msg,
      #join-state .msg {
        font-size: clamp(18px, 3vw, 32px);
      }

      #create-state .code-box,
      #join-state input {
        height: 70px;
      }
    }
  </style>
</head>
<body>

<div class="create-join-room">

  <div class="box">
    <div class="rectangle"></div>

    <div class="default-text">Create a new room or join an existing one.</div>

    <div id="create-state" class="box-content">
      <div class="code-box">
        <div class="room-code" id="roomCodeDisplay">------</div>
        <img class="copy-btn" src="static/img/Copy.png" onclick="copyCode()" alt="copy">
      </div>
      <div class="msg">Room created! Share the code and invite your friend to play:</div>
      <div class="players" id="playersList">Waiting for players...</div>
      <div class="start-btn" id="startBtn" onclick="startGame()">Start</div>
    </div>

    <div id="join-state" class="box-content">
      <input type="text" id="joinCodeInput" placeholder="Enter code..." maxlength="7">
      <div class="msg">Ask your friend for the code to join their room!</div>
      <div class="join-action" id="joinActionBtn" onclick="joinRoom()">Join</div>
      <div class="status" id="joinStatus"></div>
    </div>
  </div>

  <div class="back" onclick="goBack()">
    <div>back</div>
  </div>

  <div class="create-btn" id="createMainBtn" onclick="showCreate()">Create room</div>
  <div class="join-btn" id="joinMainBtn" onclick="showJoin()">Join room</div>

</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const socket = io();
  const username = "{{ username }}";
  const defaultText = document.querySelector('.default-text');
  const playersList = document.getElementById('playersList');
  const startBtn = document.getElementById('startBtn');
  const joinActionBtn = document.getElementById('joinActionBtn');
  const joinStatus = document.getElementById('joinStatus');
  const createMainBtn = document.getElementById('createMainBtn');
  const joinMainBtn = document.getElementById('joinMainBtn');

  let isHost = false;
  let currentRoomCode = null;

  function goBack() {
    window.location.href = '/';
  }

  function disableMainButtons() {
    createMainBtn.classList.add('disabled');
    joinMainBtn.classList.add('disabled');
    setTimeout(() => {
      createMainBtn.classList.remove('disabled');
      joinMainBtn.classList.remove('disabled');
    }, 10000);
  }

  function showCreate() {
    if (createMainBtn.classList.contains('disabled')) return;
    disableMainButtons();
    defaultText.style.display = 'none';
    document.querySelectorAll('.box-content').forEach(el => el.style.display = 'none');
    document.getElementById('create-state').style.display = 'block';
    socket.emit('create_room', { username });
  }

  function showJoin() {
    if (joinMainBtn.classList.contains('disabled')) return;
    disableMainButtons();
    defaultText.style.display = 'none';
    document.querySelectorAll('.box-content').forEach(el => el.style.display = 'none');
    document.getElementById('join-state').style.display = 'block';
    document.getElementById('joinCodeInput').focus();
  }

  function copyCode() {
    navigator.clipboard.writeText(document.getElementById('roomCodeDisplay').textContent);
  }

  function joinRoom() {
    if (joinActionBtn.classList.contains('disabled')) return;
    const code = document.getElementById('joinCodeInput').value.trim().toUpperCase();
    if (!code) return;
    joinActionBtn.classList.add('disabled');
    socket.emit('join_room_event', { username, room_code: code });
  }

  function startGame() {
    if (!isHost || !currentRoomCode) return;
    socket.emit('start_game', { room_code: currentRoomCode, username });
  }

  socket.on('room_created', code => {
    isHost = true;
    currentRoomCode = code;
    document.getElementById('roomCodeDisplay').textContent = code;
    playersList.innerHTML = `Player 1_${username} connected.<br>Waiting for player 2...`;
    startBtn.classList.remove('visible');
  });

  socket.on('update_players', players => {
    if (isHost && players.length === 2) {
      playersList.innerHTML = `Player 1_${players[0]} connected.<br>Player 2_${players[1]} connected.`;
      startBtn.classList.add('visible');
    }
  });

  socket.on('join_result', res => {
    if (res.success) {
      isHost = false;
      currentRoomCode = document.getElementById('joinCodeInput').value.trim().toUpperCase();
      const hostName = res.host || 'Someone';
      joinStatus.textContent = `Joined ${hostName}'s room! Waiting to start...`;
      joinActionBtn.style.display = 'none';
    } else {
      joinStatus.textContent = res.message || 'Failed to join room.';
      joinActionBtn.classList.remove('disabled');
    }
  });

  socket.on('redirect_to_game', data => {
    const room = data.room_code;
    const user = data.username;
    window.location.href = `/choose.html?room=${room}&username=${encodeURIComponent(user)}`;
  });
</script>
</body>
</html>
